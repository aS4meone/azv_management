<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #summary-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #summary-container p {
            margin: 10px 0;
        }

        #product-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        #product-table th, #product-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #product-table th {
            background-color: #f2f2f2;
        }

        #load-more {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #load-more:hover {
            background-color: #0056b3;
        }

        #search-input {
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>


<h1>Product List</h1>
<input type="text" id="search-input" placeholder="Search by name...">
<table id="product-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody id="product-table-body">
    <!-- Product rows will be dynamically added here -->
    </tbody>
</table>
<div id="summary-container">
    <h2>Summary</h2>
    <p id="unique-items"></p>
    <p id="total-items"></p>
    <p id="total-price"></p>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var summaryContainer = document.getElementById("summary-container");
        var uniqueItemsParagraph = document.getElementById("unique-items");
        var totalItemsParagraph = document.getElementById("total-items");
        var totalPriceParagraph = document.getElementById("total-price");
        var productTableBody = document.getElementById("product-table-body");
        var searchInput = document.getElementById("search-input");

        function fetchSummary() {
            var xhr = new XMLHttpRequest();
            var url = "http://195.49.210.50:8001/items/summary/";
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var summary = JSON.parse(xhr.responseText);
                    displaySummary(summary);
                }
            };
            xhr.send();
        }

        function displaySummary(summary) {
            uniqueItemsParagraph.textContent = "Unique Items: " + summary.unique_items_count;
            totalItemsParagraph.textContent = "Total Items: " + summary.total_items_count;
            totalPriceParagraph.textContent = "Total Price: " + summary.total_price;
        }

        function fetchProducts(query) {
            var xhr = new XMLHttpRequest();
            var url = "http://195.49.210.50:8001/items/search/?name=" + query;
            xhr.open("GET", url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var products = JSON.parse(xhr.responseText);
                    displayProducts(products);
                }
            };
            xhr.send();
        }

        function displayProducts(products) {
            // Clear previous search results
            productTableBody.innerHTML = "";

            products.forEach(function (product) {
                var row = document.createElement("tr");
                row.innerHTML = "<td>" + product.name + "</td><td>" + product.quantity + "</td><td>" + product.price + "</td>";
                productTableBody.appendChild(row);
            });
        }

        searchInput.addEventListener("input", function () {
            var query = searchInput.value.trim();
            if (query === "") {
                // If search query is empty, fetch all products
                fetchProducts("");
            } else {
                // Otherwise, fetch products based on search query
                fetchProducts(query);
            }
        });

        // Fetch summary and all products initially
        fetchSummary();
        fetchProducts("");
    });
</script>
</body>
</html>
